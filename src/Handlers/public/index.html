<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
.fullclick li {
  list-style: none;
  margin: 25px 25px 25px;
  padding: 20px 10px;
  width: 100px;
  background: #ffffff;
  display: inline-block;
  border-color: #000000;
  position: relative;
}
.fullclick a.main {
  color: #000000;
  text-align: right;
  display: block;
  z-index: 1;
}
.fullclick li a.main::after {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  content: ' ';
}
.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  display: inline-block;
}

</style>
</head>
<body>
  <div class="row">
    <ul class="fullclick" id="card">
    </ul>
</div>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script>
  var socket = io('http://localhost:3001');
    socket.on('username', function (message) {
              let card = document.getElementById('card')
              let img = document.createElement('img')
               img.setAttribute('src', 'profile.png')
               img.setAttribute('class', 'avatar')
               img.setAttribute('alt', 'avatars')
               let Username = document.createElement('figcaption')
               Username.innerHTML = message
               let li = document.createElement('li')
               let href = document.createElement('a')
               href.setAttribute('href', `/${message}`)
               href.setAttribute('class', 'main')
               card.appendChild(li)
               li.appendChild(href)
               li.appendChild(img)
               li.appendChild(Username)        
    });
</script> 
</body>
</html>
